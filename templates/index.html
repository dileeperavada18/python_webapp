<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Data Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-results { animation: slideUp 0.4s ease-out; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }
        .error-shake { animation: shake 0.2s ease-in-out 0s 2; }

        /* Custom Hover & Focus States */
        .method-btn {
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            
        }
        .method-btn{
            background: red;
        }
        .method-btn:hover {
            transform: translateY(-1px);
            filter: brightness(1.1);
        }
        .btn-execute {
            background: linear-gradient(100deg, #4407e0 10%, #11aec6 100%);
            transition: all 0.6s ease;
        }
        .btn-execute:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(25, 190, 219, 0.4);
        }
        .btn-execute:active { transform: scale(0.98); }
        .body{
            
            background-image: url(bg.jpg);
            background-color:#0F172A;
        }
      
    </style>
</head>
<body class = body class="bg-gradient-to-br from-slate-100 to-blue-200 min-h-screen p-4 md:p-12 ">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">
                Python Method Lab
            </h1>
            <p class="text-slate-500 mt-2">Test Lists, Sets, and Tuples Methods.</p>
        </header>

        <div class="bg-#F1F5F9 rounded-3xl shadow-2xl overflow-hidden border border-slate-100">
            <div class="flex bg-slate-100 p-2 gap-2">
                <button id="listBtn" onclick="setType('list')" class="method-btn flex-1 py-3 rounded-xl font-bold transition-all bg-indigo-600 text-white">List</button>
                <button id="setBtn" onclick="setType('set')" class="method-btn flex-1 py-3 rounded-xl font-bold transition-all bg-white text-slate-600">Set</button>
                <button id="tupleBtn" onclick="setType('tuple')" class="method-btn flex-1 py-3 rounded-xl font-bold transition-all bg-white text-slate-600">Tuple</button>
            </div>

            <div class="p-8 grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-6">
                    <div class="group">
                        <label class="text-xs font-bold uppercase tracking-wider text-slate-400 ml-1">Initial Data</label>
                        <input id="inputData" type="text" placeholder="[1, 2, 3]" 
                            class="w-full mt-1 p-4 bg-slate-50 border-2 border-transparent focus:border-indigo-500 focus:bg-white rounded-2xl outline-none transition-all font-mono">
                    </div>

                    <div class="group">
                        <label class="text-xs font-bold uppercase tracking-wider text-slate-400 ml-1">Method Selection</label>
                        <select id="methodSelect" class="w-full mt-1 p-4 bg-slate-50 border-2 border-transparent focus:border-indigo-500 focus:bg-white rounded-2xl outline-none transition-all cursor-pointer">
                            </select>
                    </div>

                    <div class="group">
                        <label class="text-xs font-bold uppercase tracking-wider text-slate-400 ml-1">Arguments</label>
                        <input id="methodArgs" type="text" placeholder="e.g. 'value'" 
                            class="w-full mt-1 p-4 bg-slate-50 border-2 border-transparent focus:border-indigo-500 focus:bg-white rounded-2xl outline-none transition-all font-mono">
                    </div>

                    <button onclick="runOp()" class="btn-execute w-full py-4 text-white font-black rounded-2xl shadow-lg uppercase tracking-widest">
                        Run Method
                    </button>
                </div>

                <div class="relative">
                    <div class="bg-slate-900 rounded-2xl p-6 h-full font-mono text-sm overflow-hidden border-4 border-slate-800">
                        <div class="flex gap-2 mb-4">
                            <div class="w-3 h-3 rounded-full bg-red-500"></div>
                            <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                            <div class="w-3 h-3 rounded-full bg-green-500"></div>
                        </div>
                        <div id="outputArea" class="space-y-4 text-slate-300">
                            <span class="text-slate-600 italic">// Awaiting input...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="errorBox" class="hidden mt-6 p-4 bg-red-50 border-2 border-red-200 text-red-600 rounded-2xl text-center font-medium"></div>
    </div>

    <script>
        const methods = {
            list: ["append", "extend", "insert", "remove", "pop", "reverse", "sort"],
            set: ["add", "update", "remove", "discard", "pop", "union", "intersection", "difference"],
            tuple: ["count", "index"]
        };

        let currentType = 'list';

        function setType(type) {
            currentType = type;
            // Update UI buttons
            ['list', 'set', 'tuple'].forEach(t => {
                const btn = document.getElementById(`${t}Btn`);
                if(t === type) {
                    btn.className = "method-btn flex-1 py-3 rounded-xl font-bold transition-all bg-indigo-600 text-white shadow-md";
                } else {
                    btn.className = "method-btn flex-1 py-3 rounded-xl font-bold transition-all bg-white text-slate-600 hover:bg-slate-50";
                }
            });

            // Set placeholder defaults
            const input = document.getElementById('inputData');
            const placeholders = { list: "[1, 2, 3]", set: "{'a', 'b'}", tuple: "(10, 20, 30)" };
            input.placeholder = placeholders[type];
            
            populateMethods();
        }

        function populateMethods() {
            const select = document.getElementById('methodSelect');
            select.innerHTML = methods[currentType].map(m => `<option value="${m}">.${m}()</option>`).join('');
        }

        async function runOp() {
            const outputArea = document.getElementById('outputArea');
            const errorBox = document.getElementById('errorBox');
            errorBox.classList.add('hidden');

            const payload = {
                type: currentType,
                input_data: document.getElementById('inputData').value,
                method: document.getElementById('methodSelect').value,
                args: document.getElementById('methodArgs').value
            };

            try {
                const response = await fetch('/run-operation', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.error);

                outputArea.innerHTML = `
                    <div class="animate-results">
                        <div class="text-indigo-400 font-bold mb-1">â–¶ EXECUTION SUCCESS!!</div>
                        <div class="pl-4 border-l border-slate-700 space-y-2">
                            <div><span class="text-slate-500">Input:</span> ${data.original}</div>
                            <div><span class="text-yellow-400">Operation:</span> ${data.operation}</div>
                            <div><span class="text-green-400">Output:</span> ${data.result}</div>
                            <div class="text-xs pt-2 text-slate-500 underline">Return: ${data.returned}</div>
                        </div>
                    </div>
                `;
            } catch (err) {
                errorBox.innerText = err.message;
                errorBox.classList.remove('hidden');
                errorBox.classList.add('error-shake');
                setTimeout(() => errorBox.classList.remove('error-shake'), 400);
            }
        }

        // Initialize
        populateMethods();
    </script>
</body>
</html>
